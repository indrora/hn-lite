<html>
    <head>
        <link rel="stylesheet" href="/static/normalize.css">
        <link rel="stylesheet" href="/static/skeleton.css">
        <title>proxy for {{.title}}</title>
    </head>
    <body>
        
        <div class="container">

            <h1>{{.title}}</h1>
            
            <p>
                <span>from {{.author}}</span>
                <span>at {{.date}}</span>
                <code>{{.url}}</code>
            </p>
            <hr>

            {{ safe .content }}
        </div>
    </body>
    </html>
